<html>
	<head>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans:400,700" rel="stylesheet">
		<style>
			*{
				font-family: 'Open Sans', sans-serif;
			}
			
			::placeholder {
				color:#333;
				opacity: 1;
			}
			:-ms-input-placeholder {
				color:#333;
			}
			::-ms-input-placeholder {
				color:#333;
			}
			
			body{
				margin:0px;
				background: #ff0055;
			}
			
			#error, #confirmation, #alert{
				text-align:center;
				position:fixed;
				top:0px;
				left:0px;
				z-index:99999;
				width:100%;
				padding:20px;
				box-sizing:border-box;
				color:#fff;
				font-size:16px;
				display:none;
				font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif;
			}
			
			#error{
				background:#eb3d68;
			}
			
			#confirmation{
				background:#37e666;
			}
			
			#alert{
				background:#333;
			}
			
			#error img, #confirmation img, #alert img{
				max-width:100%;
				max-height:150px;
				border-radius:4px;
				display:block;
				margin:auto;
			}
			
			#promptInteractionBlock{
				background:rgba(0,0,0,.4);
				position:fixed;
				top:0px;
				left:0px;
				z-index:99997;
				width:100%;
				height:100%;
				display:none;
			}
			
			#noticeInteractionBlock{
				background:rgba(0,0,0,0.85);
				position:fixed;
				top:0px;
				left:0px;
				z-index:99997;
				width:100%;
				height:100%;
				display:none;
			}
			
			#clearInteractionBlock{
				position:fixed;
				top:0px;
				left:0px;
				z-index:99997;
				width:100%;
				height:100%;
				display:none;
			}
			
			#splash{
				position:fixed;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				overflow:hidden;
				background:#ff0055;
				color:#fff;
				z-index:3;
				text-align:center;
				padding-top:20%;
				box-sizing:border-box;
				font-size:40px;
				font-family: 'Berkshire Swash', cursive;
			}
			
			#cableLogin{
				position:fixed;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				overflow:scroll;
				background:#00a6ff;
				color:#fff;
				z-index:2;
				text-align:center;
				padding:30px;
				box-sizing:border-box;
			}
			
			#cableLoginHeading{
				font-weight:bold;
				font-size:40px;
				margin-top:-30px;
				padding-top:20%;
				padding-bottom:25px;
			}
			
			#cableLogin #cableLoginProvider{
				position:relative;
				height:53px;
				border-radius:4px;
				overflow:hidden;
				margin:10px 0px;
			}
			
			#cableLogin #cableLoginProviderFacade{
				width:100%;
				padding:15px 30px 15px 15px;
				box-sizing:border-box;
				background:#fff;
				color:#333;
				font-size:17px;
				border:0px none transparent;
				text-align:left;
				pointer-events: none;
				position:relative;
			}
			
			#cableLogin #cableLoginProviderShown{
				display:inline-block;
				max-width:100%;
				overflow:hidden;
				white-space:nowrap;
			}
			
			#cableLogin #cableLoginProviderFacade .dropDownArrow{
				position:absolute;
				right:0px;
				top:0px;
				width:30px;
				height:100%;
				background-color:#aaa;
				background-image:url("images/dropDownArrow.png");
				background-size:12px auto;
				background-position:center;
				background-repeat:no-repeat;
				opacity:.2;
			}
			
			#cableLogin select{
				background:red;
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				padding:50px;
				opacity:0;
			}
			
			#cableLogin input{
				border:0px none transparent;
				background:#fff;
				margin:10px 0px;
				padding:15px;
				font-size:17px;
				border-radius:4px;
				overflow:hidden;
				outline:none;
				width:100%;
			}
			
			#cableLoginButton{
				background:rgba(0,0,0,0.5);
				color:#fff;
				padding:20px;
				font-size:20px;
				font-weight:bold;
				text-transform:uppercase;
				margin:10px 0px;
				border-radius:4px;
				overflow:hidden;
			}
			
			#cableLoginButton img{
				height:27px;
			}
			
			#profileSelection{
				position:fixed;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				overflow:scroll;
				background:#333;
				color:#fff;
				z-index:1;
				text-align:center;
				padding:30px;
				box-sizing:border-box;
			}
			
			#profilesLoading{
				margin:100px auto;
				height:30px;
			}
			
			#profileSelection #profileSelectionHeading{
				font-size:31px;
				margin-bottom:40px;
				margin-top:-30px;
				padding-top:20%;
				font-weight:bold;
			}
			
			#profileSelection .profile{
				display:table;
				width:100%;
				max-width:100%;
				padding:10px;
				box-sizing:border-box;
				background:rgba(0,0,0,0.3);
				border-radius:4px;
				overflow:hidden;
				margin:10px 0px;
			}
			
			#profileSelection .profile .smiley{
				width:100px;
				min-width:100px;
				height:100px;
				display:table-cell;
				vertical-align:top;
				border-radius:4px;
				overflow:hidden;
				background-image:url("images/smile.png");
				background-size:70% auto;
				background-position:center;
				background-repeat:no-repeat;
			}
			
			#profileSelection .profile .name{
				display:table-cell;
				max-width:0px;
				vertical-align:middle;
				padding-left:10px;
				font-size:16px;
				text-transform:uppercase;
				font-weight:bold;
				overflow:hidden;
				word-wrap: break-word;
			}
			
			#profileSelection .profile .name input[type="text"]{
				border:0px none transparent;
				background:rgba(0,0,0,0.3);
				color:#fff;
				text-align:left;
				padding:5px;
				outline:none;
				text-transform:uppercase;
				font-weight:bold;
				font-size:16px;
				box-sizing:border-box;
				width:100%;
				border-radius:4px;
				overflow:hidden;
			}
			
			#profileSelection .newProfileButton{
				width:47%;
				margin:10px 1%;
				background:rgba(0,0,0,0.3);
				border-radius:4px;
				overflow:hidden;
				color:rgba(255,255,255,0.5);
				padding:10px 15px;
				box-sizing:border-box;
				display:inline-block;
				text-transform:uppercase;
				font-weight:bold;
				font-size:12px;
			}
			
			header{
			}
			
			#headerBackground{
				background:#ff0055;
			}
			
			#logo{
				padding:24px 10px 14px 10px;
				font-size:30px;
				text-align:center;
				font-family: 'Berkshire Swash', cursive;
				color:#fff;
			}
			
			#primaryCategories{
				display:table;
				width:100%;
			}
			#primaryCategories>div{
				display:table-cell;
				text-align:center;
				width:50%;
				padding:6px;
				background:rgba(0,0,0,0.05);
				color:rgba(255,255,255,1);
				font-weight:bold;
				font-size:14px;
				border-bottom:3px solid rgba(0,0,0,.1);
			}
			
			#search{
				padding:25px 20px;
				background:#f3f3f3;
			}
			
			#searchBar{
				width:100%;
				background:rgba(0,0,0,0.07);
				border-radius:999999px;
				overflow:hidden;
				background-image:url("images/search.png");
				background-size:auto 50%;
				background-position:10px center;
				background-repeat:no-repeat;
				position:replative;
			}
			
			#searchBar .inputX{
				height:16px;
				position:absolute;
				padding:6px;
				right:20px;
				display:none;
			}
			
			#searchInput{
				background:transparent;
				border:0px none transparent;
				padding:3px;
				font-size:16px;
				float:left;
				width:100%;
				padding-left:35px;
				padding-right:35px;
				color:#333;
				outline:none;
			}
			
			main{
				background:#fff;
			}
			
			#live .loading, #replays .loading{
				height:30px;
				margin:30px auto;
				display:block;
			}
			
			#searchResults{
				position:absolute;
				top:187px;
				left:0px;
				width:100%;
				overflow:hidden;
			}
			
			#episodes{
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
			}
			
			#live, #replays, #headerBackground{
				position:relative;
			}
			
			#live, #replays, #searchResults, #episodes{
				min-height:100%;
				background:#fff;
				padding:10px 0px;
				box-sizing:border-box;
			}
			
			#live, #replays{
				overflow:hidden;
			}
			
			.listings{
				padding:0px 20px;
			}
			
			.listings .listing{
				border-bottom:2px solid rgba(0,0,0,.1);
				padding:10px;
			}
			.listings .listing:last-of-type{
				border-bottom:0px none transparent;
			}
			
			.listings .listing .table{
				display:table;
				width:100%;
			}
			
			.listings .listing .table>div{
				display:table-cell;
				vertical-align:middle;
			}
			
			.listings .listing .logo{
				width:40px;
				height:40px;
				background-size:contain;
				background-repeat:no-repeat;
				background-position:center;
				font-weight:bold;
				font-size:18px;
				text-align:center;
			}
			
			.listings .listing .title{
				padding-left:10px;
				box-sizing:border-box;
				text-transform:capitalize;
			}
			
			.listings .listing .more{
				overflow:hidden;
			}
			
			.listings .listing .more>.table{
				padding:15px 0px;
			}
			
			.listings .listing .table>div.thumbnail{
				width:100px;
				vertical-align:top;
				border-radius:1px;
				overflow:hidden;
			}
			
			.listings .listing .thumbnail .image{
				display:inline-block;
				width:100%;
				height:150px;
				background-color:#eee;
				background-size:cover;
				background-position:center;
				background-repeat:no-repeat;
			}
			
			.listings .listing .table>div.details{
				padding-left:10px;
				vertical-align:top;
				font-size:13px;
				color:#333;
			}
			
			.listings .listing .episodeTitle{
				font-weight:bold;
			}
			
			.listings .listing .runtime{
				color:#666;
			}
			
			.listings .listing .description{
				padding-top:5px;
			}
			
			.programButton{
				margin-top:5px;
				text-align:center;
				padding:5px;
			}
			
			.watch{
				margin-top:5px;
				border:1px solid #ff0055;
				text-align:center;
				color:#ff0055;
				background:rgba(255,0,85,0.05);
				padding:5px;
			}
			
			.moreEpisodes{
				border:1px solid #007bff;
				color:#007bff;
				background:rgba(0,123,255,0.05);
			}
			
			.addToList{
				border:1px solid #00db83;
				color:#00db83;
				background:rgba(0,219,131,0.05);
			}
			
			.live .addToList, .live .moreEpisodes{
				display:none;
			}
			
			.programButton img{
				height:18px;
			}
			
			#replays, #searchResults, #episodes{
				display:none;
			}
			
			.titleBar{
				padding:10px 10px;
				margin:10px;
				font-size:16px;
				
				background:rgba(0,0,0,0.05);
				color:#333;
				border:0px solid #333;
				border-radius:0px;
			}
			
			.cover{
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				background:rgba(0,0,0,0.2);
				display:none;
			}
			
			#moreEpisodesCoverPhoto{
				height:0px;
				min-height:200px;
				margin-top:-10px;
				background-position:center;
				background-size:cover;
				background-repeat:no-repeat;
				background-color:#444;
			}
			
			#moreEpisodesCoverPhoto>div{
				display:table;
				width:100%;
				height:100%;
				background:rgba(0,0,0,0.3);
			}
			
			#moreEpisodesCoverPhoto>div>div{
				font-size:20px;
				font-weight:bold;
				text-align:center;
				text-transform:capitalize;
				color:#fff;
				text-shadow: 2px 2px 0px rgba(0,0,0, 1);
				display:table-cell;
				vertical-align:middle;
			}
			
			#episodes .addToList{
				margin-top:0px;
				margin-bottom:10px;
				font-size:13px;
				padding:9px;
				width:100%;
				border:0px none transparent;
				background:#eee;
				color:#888;
				display:inline-block;
			}
			
			.episodes{
				padding:0px 20px;
			}
			
			.episodes .episode{
				border-bottom:2px solid rgba(0,0,0,.1);
				padding:15px 10px;
			}
			.episodes .episode:last-of-type{
				border-bottom:0px none transparent;
			}
			
			.episodes .episode .table{
				display:table;
				width:100%;
			}
			
			.episodes .episode .table>div{
				display:table-cell;
				vertical-align:middle;
			}
			
			.episodes .episode .number{
				height:30px;
				width:30px;
				overflow:hidden;
				background:#444;
				color:#fff;
				font-weight:bold;
				font-size:13px;
				text-align:center;
				border-radius:9999px;
			}
			
			.episodes .episode .title{
				padding-left:10px;
				box-sizing:border-box;
				text-transform:capitalize;
			}
			
			.episodes .episode .more{
				overflow:hidden;
			}
			
			.episodes .episode .more>.table{
				padding:15px 0px;
			}
			
			.episodes .episode .table>div.thumbnail{
				width:100px;
				vertical-align:top;
			}
			
			.episodes .episode .thumbnail .image{
				display:inline-block;
				width:100%;
				height:100px;
				border-radius:4px;
				background-color:#eee;
				background-size:cover;
				background-position:center;
				background-repeat:no-repeat;
			}
			
			.episodes .episode .table>div.details{
				padding-left:10px;
				vertical-align:top;
				font-size:13px;
				color:#333;
			}
			
			.episodes .episode .runtime{
				color:#666;
			}
			
			.episodes .episode .description{
				padding-top:5px;
			}
			
			#seasons{
				margin:20px;
				color:#666;
				font-size:18px;
				border-radius:4px;
				overflow:hidden;
				position:relative;
			}
			
			#seasons .season{
				background:#f1f1f1;
				overflow:hidden;
			}
			
			#seasons .season>div{
				padding:10px;
			}
			
			#seasons .season:nth-of-type(even){
				background:#f7f7f7;
			}
			
			#seasonsDropDownArrow{
				height:14px;
				width:14px;
				position:absolute;
				top:15px;
				right:15px;
				background-image:url("images/dropDownArrow.png");
				background-size:contain;
				background-position:center;
				background-repeat:no-repeat;
				opacity:0.5;
			}
			
			#exitMoreEpisodes{
				width:35px;
				height:25px;
				border-radius:9999px;
				background-image:url("images/back.png");
				background-size:80%;
				background-position:center;
				background-repeat:no-repeat;
				position:absolute;
				top:20px;
				left:20px;
			}
			
			.centeredText{
				text-align:center;
			}
		</style>

			var noticeQueue = [];
			var showingQueue = false;
			function queueNotice(type, message){
				for(var i = 0; i < noticeQueue.length; i++){
					if(noticeQueue[i][0] == type && noticeQueue[i][1] == message){
						//if its already in the queue
						return false;
					}
				}
				
				noticeQueue[noticeQueue.length] = [type, message];
				if(!showingQueue){
					showingQueue = true;
					showNextNoticeInQueue();
				}
			}
			
			function showNextNoticeInQueue(){
				if(noticeQueue.length > 0){
					setTimeout(function(){
						if(noticeQueue[0][0] == "error"){
							showError(noticeQueue[0][1]);
							$('html, body').animate({scrollTop: 0}, 500);
						}
						else if(noticeQueue[0][0] == "confirmation"){
							showConfirmation(noticeQueue[0][1]);
							$('html, body').animate({scrollTop: 0}, 500);
						}
						else if(noticeQueue[0][0] == "alert"){
							showAlert(noticeQueue[0][1]);
							$('html, body').animate({scrollTop: 0}, 500);
						}
					}, 1);
				}
				else{
					showingQueue = false;
				}
			}
			
			function showError(message){
				//show an error message
				$("#error")[0].innerHTML = message;
				$("#error").stop().fadeIn();
				$("#noticeInteractionBlock").stop().fadeIn();
			}
			
			function showConfirmation(message){
				//show a confirmation message
				$("#confirmation")[0].innerHTML = message;
				$("#confirmation").stop().fadeIn();
				$("#noticeInteractionBlock").stop().fadeIn();
			}
			
			function showAlert(message){
				//show a regular alert message
				$("#alert")[0].innerHTML = message;
				$("#alert").stop().fadeIn();
				$("#noticeInteractionBlock").stop().fadeIn();
			}
			
			function hideNotice(){
				if($("#noticeInteractionBlock")[0].style.display == "block"){
					$("#noticeInteractionBlock").stop().fadeOut(200);
					$("#alert").stop().fadeOut(200);
					$("#error").stop().fadeOut(200);
					$("#confirmation").stop().fadeOut(200, function(){
						noticeQueue.splice(0, 1);
						showNextNoticeInQueue();
					});
				}
			}
			
			function promptConfirm(message, cancelMessage, confirmMessage, cancelFunction, confirmFunction){
				if(cancelMessage == ""){cancelMessage = "cancel";}
				if(confirmMessage == ""){cancelMessage = "ok";}
				cancelMessage = cancelMessage.charAt(0).toUpperCase() + cancelMessage.substring(1);
				confirmMessage = confirmMessage.toUpperCase();
				
				$("#promptInteractionBlock").stop().fadeIn(150);
				$("#confirm div").eq(0)[0].innerHTML = message;
				$("#confirm button").eq(0)[0].innerHTML = confirmMessage;
				$("#confirm button").eq(1)[0].innerHTML = cancelMessage;
				$("#confirm").stop().fadeIn(150);
				$("#confirm button").eq(0)[0].onclick = function(){confirmFunction();$("#confirm").stop().fadeOut(150);$("#promptInteractionBlock").stop().fadeOut(150);};
				$("#confirm button").eq(1)[0].onclick = function(){cancelFunction();$("#confirm").stop().fadeOut(150);$("#promptInteractionBlock").stop().fadeOut(150);};
			}

			function compareEpisodes(a, b){
				if(Number(a.season.toString().replace(/\D/g, "")) < Number(b.season.toString().replace(/\D/g, ""))){
					return -1;
				}
				if(Number(a.season.toString().replace(/\D/g, "")) > Number(b.season.toString().replace(/\D/g, ""))){
					return 1;
				}
				if(Number(a.episode.toString().replace(/\D/g, "")) < Number(b.episode.toString().replace(/\D/g, ""))){
					return -1;
				}
				if(Number(a.episode.toString().replace(/\D/g, "")) > Number(b.episode.toString().replace(/\D/g, ""))){
					return 1;
				}
				return 0;
			}
			
			function getEpisodes(channel, programTitle){
				var episodes = [];
				for(var i = 0; i < data["replays"].length; i++){
					if(data["replays"][i]["channel"].toLowerCase().replace(/\s\s+/g, ' ').trim() == channel.toLowerCase().replace(/\s\s+/g, ' ').trim() && data["replays"][i]["programTitle"].toLowerCase().replace(/\s\s+/g, ' ').trim() == programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						episodes[episodes.length] = data["replays"][i];
					}
				}
				return episodes;
			}

				var episodes = getEpisodes(channel, programTitle);

				return episodes[0];

			function sortData(unsortedData){
				var unsortedLiveData = unsortedData["live"];
				var unsortedReplaysData = unsortedData["replays"];
				
				var sortedLiveData = unsortedLiveData.sort(function(a, b){
					if(a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() < b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return -1;
					}
					if(a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() > b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return 1;
					}
					if(a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() < b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return -1;
					}
					if(a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() > b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return 1;
					}
					return 0;
				});
				
				sortedReplaysData = unsortedReplaysData.sort(function(a, b){
					if(a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() < b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return -1;
					}
					if(a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() > b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return 1;
					}
					if(a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() < b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return -1;
					}
					if(a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() > b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return 1;
					}
					return compareEpisodes(a, b);
				});
				
				return {
					"live": sortedLiveData,
					"replays": sortedReplaysData
				};
			}
			
			function indexOfProgramInMyList(programArray){
				if(programArray.length != 2){
					return -1;
				}
				
				for(var i = 0; i < myList.length; i++){
					if(myList[i][0].toLowerCase().replace(/\s\s+/g, ' ').trim() == programArray[0].toLowerCase().replace(/\s\s+/g, ' ').trim() && myList[i][1].toLowerCase().replace(/\s\s+/g, ' ').trim() == programArray[1].toLowerCase().replace(/\s\s+/g, ' ').trim()){
						return i;
					}
				}
				return -1;
			}

			function getIndexFromBeginningOfWord(search, subject){
				var words = subject.replace(/\s\s+/g, ' ').trim().split(" ");
				
				var lowestIndex = 999999999;
				for(var i = 0; i < words.length; i++){
					var index = words[i].indexOf(search);
					if(index > -1 && index < lowestIndex){
						lowestIndex = index;
					}
				}
				return lowestIndex;
			}
			
			function getWordIndexThatStartsWith(search, subject){
				var words = subject.replace(/\s\s+/g, ' ').trim().split(" ");
				
				for(var i = 0; i < words.length; i++){
					if(words[i].indexOf(search) == 0){
						return i;
					}
				}
				return 9999999999;
			}
			
			var currentQuery
			function compareSearchResults(query){
				return function(a, b) {
					//if its the same program, make sure we return the appropriate episode first
					if(a.channel == b.channel && a.programTitle == b.programTitle){
						return compareEpisodes(a, b);
					}
					
					//after that, exact match of anything comes first
					if(a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() == query){
						return -1;
					}
					if(b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim() == query){
						return 1;
					}
					if(a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() == query){
						return -1;
					}
					if(b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim() == query){
						return 1;
					}
					//program title matches come second
					//...closest to beginning of word first
					if(getIndexFromBeginningOfWord(query, a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) == 0 || getIndexFromBeginningOfWord(query, b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) == 0){
						if(getIndexFromBeginningOfWord(query, a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) < getIndexFromBeginningOfWord(query, b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return -1;
						}
						if(getIndexFromBeginningOfWord(query, a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) > getIndexFromBeginningOfWord(query, b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return 1;
						}
						//...then lowest index first
						if(getIndexFromBeginningOfWord(query, a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) < getIndexFromBeginningOfWord(query, b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return -1;
						}
						if(getIndexFromBeginningOfWord(query, a.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) > getIndexFromBeginningOfWord(query, b.programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return 1;
						}
					}
					//channel title matches come third
					//...closest to beginning of word first
					if(getIndexFromBeginningOfWord(query, a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) == 0 || getIndexFromBeginningOfWord(query, b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) == 0){
						if(getIndexFromBeginningOfWord(query, a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) < getIndexFromBeginningOfWord(query, b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return -1;
						}
						if(getIndexFromBeginningOfWord(query, a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) > getIndexFromBeginningOfWord(query, b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return 1;
						}
						//...then lowest index first
						if(getWordIndexThatStartsWith(query, a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) < getWordIndexThatStartsWith(query, b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return -1;
						}
						if(getWordIndexThatStartsWith(query, a.channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) > getWordIndexThatStartsWith(query, b.channel.toLowerCase().replace(/\s\s+/g, ' ').trim())){
							return 1;
						}
					}
					return 0;
				}
			}
			
			function search(query){
				query = query.toLowerCase().replace(/\s\s+/g, ' ').trim();
				
				var matchingLiveData = [];
				for(var i = 0; i < data["live"].length; i++){
					if(getIndexFromBeginningOfWord(query, data["live"][i]["channel"].toLowerCase()) == 0 || getIndexFromBeginningOfWord(query, data["live"][i]["programTitle"].toLowerCase()) == 0){
						matchingLiveData[matchingLiveData.length] = data["live"][i];
					}
				}
				matchingLiveData.sort(compareSearchResults(query));
				
				var matchingReplaysData = [];
				for(var i = 0; i < data["replays"].length; i++){
					if(getIndexFromBeginningOfWord(query, data["replays"][i]["channel"].toLowerCase()) == 0 || getIndexFromBeginningOfWord(query, data["replays"][i]["programTitle"].toLowerCase()) == 0){
						matchingReplaysData[matchingReplaysData.length] = data["replays"][i];
					}
				}
				matchingReplaysData.sort(compareSearchResults(query));
				
				if(query == ""){
					hideSearchResults();
					showCoverIfNeeded();
				}
				else{
					$(".cover").stop().css({display:"none"});
					$("#searchBar .inputX").eq(0)[0].style.display = "block";
					$("#replaysButton")[0].style.textDecoration = "none";
					$("#liveTVButton")[0].style.textDecoration = "none";
					$("#searchResults").stop().show(200, function(){
						$("#searchResults")[0].style.height = "";
						$("#searchResults")[0].style.width = "";
						$("#live")[0].style.maxHeight = "0px";
						$("#replays")[0].style.maxHeight = "0px";
					});
					var htmlToAdd = "";
					if(matchingLiveData.length > 0){
						htmlToAdd += "<div class=\"titleBar\">Live TV</div>";
						htmlToAdd += "<div class=\"live listings\">";
						var lastChannel = "";
						var lastTitle = "";
						for(var i = 0; i < matchingLiveData.length; i++){
							if(lastChannel != matchingLiveData[i]["channel"] || lastTitle != matchingLiveData[i]["programTitle"]){
								htmlToAdd += getListingHTML(matchingLiveData[i]);
								lastChannel = matchingLiveData[i]["channel"];
								lastTitle = matchingLiveData[i]["programTitle"];
							}
						}
						htmlToAdd += "</div>";
					}
					if(matchingReplaysData.length > 0){
						htmlToAdd += "<div class=\"titleBar\">Replays</div>";
						htmlToAdd += "<div class=\"listings\">";
						var lastChannel = "";
						var lastTitle = "";
						for(var i = 0; i < matchingReplaysData.length; i++){
							if(lastChannel != matchingReplaysData[i]["channel"] || lastTitle != matchingReplaysData[i]["programTitle"]){
								htmlToAdd += getListingHTML(matchingReplaysData[i]);
								lastChannel = matchingReplaysData[i]["channel"];
								lastTitle = matchingReplaysData[i]["programTitle"];
							}
						}
						htmlToAdd += "</div>";
					}
					
					if(htmlToAdd == ""){
						htmlToAdd = "<div class=\"centeredText\" style=\"margin-top:10px;\">No results found...</div>";
					}
					
					$("#searchResults")[0].innerHTML = htmlToAdd;
				}
			}
			
			function watch(channel, programTitle, season, episode, link){
				//track that the user has watched this
				$.get(DOMAIN + "/php/addWatched.php?email=" + encodeURIComponent(email) + "&name=" + encodeURIComponent(window.localStorage.getItem("name")) + "&channel=" + encodeURIComponent(channel.toLowerCase().replace(/\s\s+/g, ' ').trim()) + "&programTitle=" + encodeURIComponent(programTitle.toLowerCase().replace(/\s\s+/g, ' ').trim()) + "&season=" + Number(season.toString().replace(/\D/g, "")) + "&episode=" + Number(episode.toString().replace(/\D/g, "")), function(data){});
				
				//TODO: connect to the stick and throw it up on the tv
			}
		</script>
